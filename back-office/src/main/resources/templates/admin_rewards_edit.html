<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminstyles.css">
    <title>Admin</title>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo" width="60px">
    </div>
    <header>
        <h1>Edit Rewards</h1>
    </header>
    <div class="box">
        <h1>Edit Rewards</h1>
        
        <form th:action="@{/rewards_changed}" th:object= "${reward}" name="form2" method="post">
             <p>Email</p>
             <input th:field="*{email}" type="email" name="email" required placeholder="Enter Email">
             <p>Balance</p>
             <input th:field="*{starsBalance}" type="number" min="0" name="starsBalance" required placeholder="New Amount">
             <br>
             <input type="submit" id="special_button" name="b1" style="position: relative; left:-.5px" value="Save Details">
        </form>
        
    </div>
</body>
</html>
