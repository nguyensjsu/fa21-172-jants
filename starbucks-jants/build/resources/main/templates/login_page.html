<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <div class="logo">
      <img src="images/logo.png" alt="logo" width="60px">
    </div>
    <header>
        <div class="container">
          <h1>Login</h1>
        </div>
    </header>

<div class="box">
  <section id="login">
    <div id="container">
     <div class="back-image">
      <h3>The Doorway to your favorite drink</h3><br>
       <form th:action="@{/login_page}" name="form" method="post">
       <p>Email Address</p>
       <input type="email" id="email" name="email" class="email" placeholder="Enter Email Address">
        <p>Password</p>
        <input type="password" id="password" name="password" class="pass" placeholder="Enter Password">
     
         <br>
           <input type="submit" name="logbutton" class="button" value="Login">
           <br>
          </form>
         <form th:action="@{/register}">
             <input type="submit" name="regbutton" class="button" value="Register">
         </form>
       
        <form th:action="@{/reset_password}">
         <input type="submit" name="forget" class="button" value="Forgot your password, click here">
         </form>
       
    </div>
   </div>
  </section>
</div>
    
    <footer>

    </footer>
  </body>
