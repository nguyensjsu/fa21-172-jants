<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Reset Password Page</title>
    <link href = "styles.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo" width="60px">
    </div>
    <header>
        <h1>Reset Password</h1>
    </header>
    <div class="menu-bar">
        <form name="form1" method="post">
             <ul>
                <li><input type="submit" name="home" class="button" value="Home"></li>
                <li><input type="submit" name="logoutbutton" class="button" formaction = "login" value="Logout"></li>
             </ul>
        </form>
    </div>
    <div class="box">
        <h1>Reset Password</h1>
        <form name="form2" method="post">
             <p>Email</p>
             <input type="email" name="i1" placeholder="Enter Email">
             <p>Old Password</p>
             <input type="text" name="i2" placeholder="Enter Old Password">
             <p>New Password</p>
             <input type="text" name="i3" placeholder="Enter New Password">
             <p>Confirm New Password</p>
             <input type="text" name="i4" placeholder="Re-Enter New Password">
             <input type="submit" name="b1" value="Save Details" formaction="login">
        </form>
    </div>
</body>
</html>
