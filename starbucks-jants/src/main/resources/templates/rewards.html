<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Rewards Page</title>
    <link href = "styles.css" rel = "stylesheet" type = "text/css">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo" width="60px">
    </div>
    <header>
        <h1>Rewards</h1>
    </header>
    <div class="box">
        <h1>Claim Rewards</h1>
        <div class="home">
            <p> Welcome to Starbucks Rewards!! </p>
            <br>
            <p> Exchange your Starbucks Stars for exciting gifts </p>
            <br>
            <p> First time users are provided with 100 Starbucks Stars</p>
            <br>
            <button class="special_button"><a href="enter_rewards">Get Started</a></button>
        </div>
    </div>
</body>
</html>
