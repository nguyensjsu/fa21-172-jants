<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Redeemed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo" width="60px">
      </div>
    <header>
        <h1>Reward Redeemed</h1>
    </header>
    <div class="box">
        <form th:action="@{/start_page}" th:object="${reward}" name="form2" method="post">
            <br>
            <br>
            <br>
            <br>
            <br>
            <p>Congratulations!! You have redeemed the following reward:</p>
            <span th:text="${message1}" />
            <br>
            <br>
            <p> Current Starbucks Stars Left: </p>
            <span th:text="${message2}" />
            <br>
            <br>
            <input type="submit" name="b1" value="See Start Page">
        </form>
        
    </div>
</body>
</html>
