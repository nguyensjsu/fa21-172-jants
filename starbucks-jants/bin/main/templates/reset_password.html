</head>
<body>

        <img src="images/logo.png" alt="logo" width="60px">
    </div>

        <h1>Reset Password</h1>
    </header>
    <div class="menu-bar">
        
          <form th:action="@{/}">
            <input type="submit" name="homebutton" class="button" value="Home">
        </form>
        
    </div>
    <div class="box">
        <h1>Reset Password</h1>
        
        <form name="form2" method="post" th:action="@{/password_changed}">
             <p>Email</p>

        </form>
        
    </div>
